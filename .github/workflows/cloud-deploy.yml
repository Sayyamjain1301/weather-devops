name: üå¶Ô∏è Cloud Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build Docker Image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/weather-devops .

      - name: Push Docker Image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/weather-devops

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy weather-devops \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/weather-devops \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated
