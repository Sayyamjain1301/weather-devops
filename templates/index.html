<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Weather Assistant</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 90%;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .container {
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #2e89ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶Ô∏è AI Weather Assistant</h1>
    <input id="cityInput" type="text" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // üåç Initialize Map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // India center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // üìç Auto-center map using user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          map.setView([lat, lon], 10);
          L.marker([lat, lon]).addTo(map).bindPopup("You are here üåç").openPopup();
        },
        () => {
          alert("Location access denied, showing India map by default.");
        }
      );
    }

    // ‚òÅÔ∏è Fetch Weather
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const res = await fetch(`/weather?city=${city}`);
      const data = await res.json();
      document.getElementById('weatherResult').innerHTML = `
        <h3>${data.city}</h3>
        <p>üå°Ô∏è Temp: ${data.temp}¬∞C</p>
        <p>‚òÅÔ∏è Condition: ${data.description}</p>
      `;
    }
  </script>
</body>
</html>
