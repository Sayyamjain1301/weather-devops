<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌦️ AI Weather Intelligence</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🌤️ AI Weather Intelligence</h1>

    <!-- 🌍 Weather Section -->
    <div class="section">
      <input id="city" type="text" placeholder="Enter city name" />
      <button id="search">Search</button>
    </div>

    <!-- Display weather result -->
    <div id="weather" class="result"></div>

    <!-- 🤖 AI Assistant Section -->
    <div class="section">
      <h3>🧠 AI Assistant</h3>
      <input id="question" type="text" placeholder="Ask e.g., Will it rain tomorrow?" />
      <button id="ask">Ask AI</button>
    </div>

    <!-- Display AI result -->
    <div id="ai-response" class="result"></div>
  </div>

  <!-- Link to JavaScript -->
  <script src="/static/script.js"></script>
</body>
</html>
