<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            padding: 25px;
            background: white;
        }
        .temp {
            font-size: 3rem;
            font-weight: bold;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-3">üå§Ô∏è Weather Prediction</h2>
        <form action="/" method="post" class="mb-3">
            <input type="text" name="city" class="form-control mb-3" placeholder="Enter city name" required>
            <button class="btn btn-primary w-100">Check Weather</button>
        </form>

        {% if weather %}
        <img src="{{ weather.icon }}" class="weather-icon" alt="Weather Icon">
        <h3>{{ weather.city }}</h3>
        <div class="temp">{{ weather.temp }}¬∞C</div>
        <p>{{ weather.description }}</p>
        <p>Humidity: {{ weather.humidity }}% | Wind: {{ weather.wind }} km/h</p>
        {% endif %}
    </div>
</body>
</html>
