<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather + Gemini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 16px;
      width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 70%;
    }
    button {
      background: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    pre {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☁️ Weather + Gemini Chat</h1>
    <div>
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather"></div>

    <hr>

    <div>
      <textarea id="prompt" rows="3" placeholder="Ask Gemini something..." style="width: 90%; border-radius:8px;"></textarea>
      <br>
      <button onclick="askGemini()">Ask Gemini</button>
    </div>
    <pre id="response"></pre>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const res = await fetch(`/weather?city=${city}`);
      const data = await res.json();
      document.getElementById('weather').innerHTML =
        data.error ? `<b>Error:</b> ${data.error}` :
        `<b>${data.city}</b>: ${data.temperature}°C, ${data.description}`;
    }

    async function askGemini() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.reply || data.error;
    }
  </script>
</body>
</html>
