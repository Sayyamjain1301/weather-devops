<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App üå§Ô∏è</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #0077ff;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 80%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #0077ff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005fcc;
        }

        .weather-card {
            margin-top: 20px;
            background: #f5f8ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .temp {
            font-size: 48px;
            font-weight: bold;
            color: #0077ff;
        }

        .desc {
            text-transform: capitalize;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå¶Ô∏è Weather Forecast</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter City" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
        <div class="weather-card">
            <h2>{{ weather.city }}</h2>
            <p class="temp">{{ weather.temp }}¬∞C</p>
            <p class="desc">{{ weather.description }}</p>
            <p>üíß Humidity: {{ weather.humidity }}%</p>
            <p>üå¨Ô∏è Wind: {{ weather.wind }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
